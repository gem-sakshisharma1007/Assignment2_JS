<html>
    <head>
        <title>
            JS Assignment-2
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <style>
        #navpage{
          width:100%;
          display: block;
          
          
        }
              
        </style>
    </head>
    <body>
      <nav class="navbar navbar-light bg-light " id="navpage">
        <a class="navbar-brand" href="https://www.geminisolutions.com/">
          <img src="Gemini LOgo.jpg" width="150" height="80" alt="CompanyLogo">
        </a>
        <span class="navbar-text" style="font-weight: bold;">
        Gemini Solutions Employee Details
        </span>
      </nav>
      
      <div class="container">
        <div class="row">
          <div class="col-sm-6 border border-dark rounded">
            <h3 style="text-align: center">Employee Details form</h3> 
            <form id="detail_form"  action="#" class="">
              <div class="mb-3">
                <label for="name" class="form-label" style="font-weight: bold;">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="address" class="form-label" style="font-weight: bold;">Email Id:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email id">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label" style="font-weight: bold;">Phone No.:</label>
                <input type="tel" pattern="[0-9]{10}" class="form-control" id="phone" placeholder="Enter phone number">
              </div>
              <div class="mb-3" align="center">
                <button  type="submit" class="btn btn-success" id="save_btn" onclick="validateForm()">Submit</button>
              </div>
            </form>
          </div>
          <div class="col-sm-6 border border-dark rounded">
            <h3 style="text-align: center">Employee Record Table</h3> 
            <div class="row">
              <div class="col-sm-4" style="background-color: mistyrose;padding: 10px;">Name</div>
              <div class="col-sm-4" style="background-color: pink;padding: 10px;">Email Id</div>
              <div class="col-sm-4" style="background-color: moccasin;padding: 10px;">Phone No.</div>
            </div>
            <div id="showUsers"></div>
          </div>
        </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="script.js"></script>
    </body>
        
</html>
